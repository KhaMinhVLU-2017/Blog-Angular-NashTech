<div class="col-md-12 col-lg-12 col-sm-12 register-bound">
  <div class="col-md-6 register">
    <h1>Register</h1>
    <div class="form-group">
        <label for="fullname">Full name</label>
        <input name='fullname' type="text" #fullname (keyup)="handlChange(fullname,$event)" class="form-control" id="fullname"
          placeholder="Cư Sĩ Ngoạ Long">
      </div>
    <div class="form-group">
      <label for="user">User name</label>
      <input name='username' type="text" #username (keyup)="handlChange(username,$event)" class="form-control" id="user"
        placeholder="user name">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input name='password' type="password" #password (keyup)="handlChange(password,$event)" class="form-control"
        id="Password" placeholder="Password">
    </div>
    <p *ngIf='errMessage' class="alert alert-danger">{{errMessage}}</p>
    <button type="button" class="btn btn-danger" (click)='goBack()'>Cancel</button>
    {{' '}}
    <button type="button" (click)='SubmitRegister()' class="btn btn-success">Register</button>
  </div>
</div>
