<div class="col-md-12 col-lg-12 col-sm-12 login-bound">
  <div class="col-md-6 login">
    <div class="form-group">
      <label for="user">User name</label>
      <input name='username' type="text" #username  (keyup)="handlChange(username,$event)" class="form-control" id="user"  placeholder="user name">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input name='password' type="password" #password  (keyup)="handlChange(password,$event)" class="form-control" id="Password" placeholder="Password">
    </div>
    <p *ngIf='errorMess' class="alert alert-danger">{{errorMess}}</p>
    <button type="button" class="btn btn-danger">Cancel</button>
    {{' '}}
    <button type="button" (click) = 'SubmitLogin()' class="btn btn-success">Login</button>
  </div>
</div>
