<div class="row">
  <div class="col-md-6 col-sm-6 col-lg-6">
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" name='title' class="form-control" id="Title" placeholder="Da Lat The city many dreams" />
    </div>
    <div class="form-group">
      <label for="Sapo">Sapo</label>
      <textarea type="text" name='sapo' class="form-control" id="Sapo" placeholder="Description"></textarea>
    </div>
  </div>
  <div class="col-md-6 col-sm-6 col-lg-6">
    <div class="form-group">
      <label for="file">Image Upload</label>
      <input type="file" accept="image/*" (change)='handChangeIMG($event)' class="form-control-file" id="file">
    </div>
    <div class="form-group">
      <img *ngIf='images' [src]="images" class="img-thumbnail" alt="Blog Image" />
    </div>
  </div>
</div>
