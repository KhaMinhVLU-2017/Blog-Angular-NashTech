<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink='/admin/blog'>Blog</a></li>
    </ol>
</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Sapo</th>
            <th scope="col">Image</th>
            <th scope="col">Author</th>
            <th scope="col">Modify</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of ListBlog; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.sapo  | splitTitle: 50}}</td>
            <td><img class="img-thumbnail" [src]='blog.picture' /></td>
            <td><strong><em>{{blog.authorName}}</em></strong></td>
            <td>
                <button class="btn btn-warning"><i class="material-icons">edit</i></button>
                {{' '}}
                <button class="btn btn-danger"><i class="material-icons">remove_circle_outline</i></button>
            </td>
        </tr>
    </tbody>
</table>
