<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Sapo</th>
            <th scope="col">Image</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of ListBlog; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.sapo  | splitTitle: 50}}</td>
            <td><img class="img-thumbnail" [src]='blog.picture' /></td>
            <td><strong><em>{{blog.authorName}}</em></strong></td>
        </tr>
    </tbody>
</table>
